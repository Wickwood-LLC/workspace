# Replication routing definition
entity.replication.canonical:
  path: '/admin/replication/{replication}'
  defaults:
    _entity_view: 'replication'
    _title: 'Deployment'
  requirements:
    _entity_access: 'replication.view'
  options:
    _admin_route: TRUE

entity.replication.collection:
  path: '/admin/replication'
  defaults:
    _entity_list: 'replication'
    _title: 'Deployments'
  requirements:
    _permission: 'view replication entities'
  options:
    _admin_route: TRUE

entity.replication.add_form:
  path: '/admin/replication/add'
  defaults:
    _entity_form: replication.add
    _title: 'Start new deployment'
  requirements:
    _permission: 'add replication entities'
  options:
    _admin_route: TRUE

entity.replication.edit_form:
  path: '/admin/replication/{replication}/edit'
  defaults:
    _entity_form: replication.edit
    _title: 'Edit deployment'
  requirements:
    _permission: 'edit replication entities'
  options:
    _admin_route: TRUE

entity.replication.delete_form:
  path: '/admin/replication/{replication}/delete'
  defaults:
    _entity_form: replication.delete
    _title: 'Delete deployment'
  requirements:
    _permission: 'delete replication entities'
  options:
    _admin_route: TRUE

replication.settings:
  path: 'admin/structure/replication'
  defaults:
   _form: '\Drupal\workspace\Entity\Form\ReplicationSettingsForm'
   _title: 'Replication settings'
  requirements:
    _permission: 'administer replication entities'
  options:
    _admin_route: TRUE

# Workspace routing definition
entity.workspace.add:
  path: '/admin/structure/workspace/add'
  defaults:
    _controller: '\Drupal\workspace\Controller\WorkspaceController::add'
    _title: 'Add workspace'
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'administer workspaces'

entity.workspace.add_form:
  path: '/admin/structure/workspace/add/{workspace_type}'
  defaults:
    _controller: '\Drupal\workspace\Controller\WorkspaceController::addForm'
    _title_callback: '\Drupal\workspace\Controller\WorkspaceController::getAddFormTitle'
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'administer workspaces'

entity.workspace.collection:
  path: '/admin/structure/workspace'
  defaults:
    _title: 'Workspaces'
    _entity_list: 'workspace'
  requirements:
    _permission: 'administer workspaces'

# WorkspaceType routing definition
entity.workspace_type.collection:
  path: '/admin/structure/workspace/types'
  defaults:
    _entity_list: 'workspace_type'
    _title: 'Workspace types'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

entity.workspace_type.add_form:
  path: '/admin/structure/workspace/types/add'
  defaults:
    _entity_form: 'workspace_type.add'
    _title: 'Add Workspace type'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE